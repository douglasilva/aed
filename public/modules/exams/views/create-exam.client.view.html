<section data-ng-controller="ExamsController">
    <div class="page-header">
        <h1>Novo exame</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Nome do paciente</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="age">Idade</label>
                    <div class="controls">
                        <input type="text" data-ng-model="age" id="age" class="form-control" placeholder="Idade" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="doctorName">Médico</label>
                    <div class="controls">
                        <input type="text" data-ng-model="doctorName" id="doctorName" class="form-control" placeholder="Médico" required>
                    </div>
                    <label class="control-label" for="reason">Motivo</label>
                    <div class="controls">
                        <input type="text" data-ng-model="reason" id="reason" class="form-control" placeholder="Motivo da solicitação" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="healthPlan">Convênio</label>
                    <div class="controls">
                        <input type="text" data-ng-model="healthPlan" id="healthPlan" class="form-control" placeholder="Plano de saúde" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
