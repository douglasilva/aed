<section data-ng-controller="ExamtypesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Tipos de exame</h1>
    </div>
    <a class="btn btn-primary" href="/#!/exams/create">
        <i class="glyphicon glyphicon-plus"></i>
    </a>
    <p></p>
    <div class="list-group">
        <a data-ng-repeat="examtype in examtypes" data-ng-href="#!/examtypes/{{examtype._id}}/edit" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="examtype.created | date:'medium'"></span>
				by
				<span data-ng-bind="examtype.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="examtype.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!examtypes.$resolved || examtypes.length">
    	No Examtypes yet, why don't you <a href="/#!/examtypes/create">create one</a>?
    </div>
</section>
